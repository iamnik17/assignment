<div class="container">
    <h2>Checkout</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': formControls['name'].touched && formControls['name'].invalid }">
            <div *ngIf="formControls['name'].touched && formControls['name'].invalid" class="invalid-feedback">Name is
                required.</div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': formControls['email'].touched && formControls['email'].invalid }">
            <div *ngIf="formControls['email'].touched && formControls['email'].invalid" class="invalid-feedback">Email
                is required and must be a valid email address.</div>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea formControlName="address" class="form-control"
                [ngClass]="{ 'is-invalid': formControls['address'].touched && formControls['address'].invalid }"></textarea>
            <div *ngIf="formControls['address'].touched && formControls['address'].invalid" class="invalid-feedback">
                Address is required.</div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Checkout</button>
    </form>
</div>
